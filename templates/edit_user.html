<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            height: 100vh;
            margin: 20;
            background-color: #f0f0f0;
         }
    </style>
</head>
<body>
    <h1>Edit User Details</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}"
               pattern="[a-z-A-Z\s]+"
               oninvalid="setCustomValidity('Please enter alphabets only.')" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required>
        <br>
        <br>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Invited">Invited</option>
            <option value="Invite Expired">Invite expired</option>
        </select>
        <br>
        <br>
        <input id="update" type="submit" value="Update">
    </form>
    <br>
    <a href="{{ url_for('main') }}">Back to User List</a>
</body>
</html>
